<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Login => "http://127.0.0.1:5500/signup-login/login/index.html" -->

    <header class="">
        <div class="">
            <a href="http://127.0.0.1:5500/item-list/index.html">Item List</a>
        </div>
        <div class="">
            <a href="http://127.0.0.1:5500/signup-login/login/index.html">Login</a>
        </div>
        <div class=""> 
            <a href="http://127.0.0.1:5500/signup-login/signup/index.html">Sign Up</a>
        </div>
        <div class="">
            <a href="http://127.0.0.1:5500/profile/index.html">Profile</a>
        </div>
    </header>

    <!-- "form_fields": {
        "username": "Nama pengguna",
        "email": "Alamat email",
        "phone": "Phone",
        "profile_pict": "Profile pict",
        "address": "Address",
        "password1": "Sandi",
        "password2": "Konfirmasi sandi"
    } -->
    <main>
        <div class="container mt-5">
            <h2>Sign Up</h2>
             <!-- Dont change the attributes 'name' at this form! -->
            <form id="signupForm">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-4">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-4">
                    <label for="picture" class="form-label">Your Profile picture</label>
                    <input class="form-control" type="file" id="profile_pict" name="profile_pict" multiple accept="image/*" required>
                </div>
                <div class="mb-4">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="4" placeholder="you can put the google map link" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password1" required>
                    <div id="warningPassword" class="form-text">

                    </div>
                </div>
                <div class="mb-4">
                    <label for="password1" class="form-label">Retype Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
