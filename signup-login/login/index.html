<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <!-- create item => "http://127.0.0.1:5500/item-create/index.html" -->
    <!-- sign up(from django server) => "http://127.0.0.1:8000/signup/" -->
    <!-- History => http://127.0.0.1:5500/item-list/index.html -->
    <!-- Profile => "http://127.0.0.1:5500/profile/index.html" -->

    <header class="">
        <div class=""> 
            <a href="http://127.0.0.1:8000/signup/">Sign Up</a>
        </div>
        <div class="">
            <a href="http://127.0.0.1:5500/item-create/index.html">create item</a>
        </div>
        <div class="">
            <a href="http://127.0.0.1:5500/item-list/index.html">Item List</a>
        </div>
        <div class="">
            <a href="http://127.0.0.1:5500/profile/index.html">Profile</a>
        </div>
    </header>

    <div class="login-container">
        <h2 class="text-center mb-4" id="loginin">Login</h2>
        <!-- Dont change the attributes 'name' at this form! -->
        <form id="login-form">
            <div class="mb-3">
                Username
                <input type="text" class="form-control" name="username" placeholder="Your Username" required />
            </div>
            <div class="mb-3">
                Password
                <input type="password" class="form-control" name="password" placeholder="Your Password" required />
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">
                Belum punya akun? <a href="http://localhost:8000/signup/" class="text-primary fw-bold">Daftar di sini</a>
            </p>
        </form>
    </div>
    <script src="./app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
