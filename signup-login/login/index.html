<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    

<body>

    <header class="">
        <div class=""> 
            <!-- If you have header html template,put this login anchor(mandatory URL)-->
            <a href="http://127.0.0.1:8000/signup/">Sign Up</a>
        </div>
        <div class="">
            <a href="http://127.0.0.1:5500/item/">create item</a>
        </div>
    </header>

    <div class="">
        <h2 class="" id="loginin">Login</h2>
        <!-- Dont change the attributes 'name' at this form! -->
        <form id="login-form">
            <div class="mb-3">
                Username
                <input type="text" class="" name="username" placeholder="Your Username" required />
            </div>
            <div class="mb-3">
                Password
                <input type="password" class="" name="password" placeholder="Your Password" required />
            </div>
            <button type="submit" id="login-btn" class="">Login</button>
            <p class="text-center mt-3">
                Belum punya akun? <a href="http://localhost:8000/signup/" class="text-primary fw-bold">Daftar di sini</a>
            </p>
        </form>
    </div>
    <script src="./app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
