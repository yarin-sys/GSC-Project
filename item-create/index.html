<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Login => "http://127.0.0.1:5500/signup-login/login/index.html" -->
    <!-- sign up(from django server) => "http://127.0.0.1:8000/signup/" -->
    <!-- History => http://127.0.0.1:5500/item-list/index.html -->
    <!-- Profile => "http://127.0.0.1:5500/profile/index.html" -->

    <header class="">
        <div class="">
            <a href="http://127.0.0.1:5500/item-list/index.html">Item List</a>
        </div>
        <div class="">
            <a href="http://127.0.0.1:5500/signup-login/login/index.html">Login</a>
        </div>
        <div class=""> 
            <a href="http://127.0.0.1:8000/signup/">Sign Up</a>
        </div>
        <div class="">
            <a href="http://127.0.0.1:5500/profile/index.html">Profile</a>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <h2>Items</h2>
             <!-- Dont change the attributes 'name' at this form! -->
            <form id="itemsForm">
                <div class="mb-4">
                    <label for="item_name" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="item_name" name="item_name" required>
                </div>
                <div class="mb-4">
                    <label for="picture" class="form-label">Item photos</label>
                    <input class="form-control" type="file" id="picture" name="picture" multiple accept="image/*">
                </div>
                  
                <div class="mb-4">
                    <label for="rate" class="form-label">Damage rate</label>
                    <select name="rate" class="form-control" id="rate" required>
                        <option value="1">Low</option>
                        <option value="2">Moderate</option>
                        <option value="3">Considerable</option>
                        <option value="4">Dangerous</option>
                        <option value="5">Extreme</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="deskripsi" class="form-label">Deskripsi</label>
                    <textarea class="form-control" id="deskripsi" name="deskripsi" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="pick_address" class="form-label">Pick address</label>
                    <textarea class="form-control" id="pick_address" name="pick_address" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="price_offered" class="form-label">Price your offer for</label>
                    <input type="number" class="form-control" id="price_offered" name="price_offered" required>
                    <span id="warning-price" class="text-danger"></span>
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    
    <script src="./app2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
