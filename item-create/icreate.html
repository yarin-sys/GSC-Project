    <!-- Upload Form Section -->
    <section class="form-section container mt-5 pt-5">
      <div class="form-wrapper p-5 rounded">
        <form id="itemsForm">
          <div class="mb-3">
            <label for="itemName" class="form-label">Item’s Name</label>
            <input type="text" class="form-control" id="itemName" name="item_name" placeholder="Enter item name" required>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Item’s Photo or Video</label>
            <div class="row g-2">
              <div class="col-6 col-sm-4 col-md-2"><div class="upload-box d-flex justify-content-center align-items-center"><i class="fa-solid fa-upload fa-2x"><input class="form-control" type="file" id="picture" name="picture" multiple accept="image/*" required></i></div>
            </div>
          </div>
          <br>

        <div class="mb-4">
            <label for="rate" class="form-label">Damage rate</label>
            <select name="rate" class="form-control" id="rate" required>
                <option value="1">Low</option>
                <option value="2">Moderate</option>
                <option value="3">Considerable</option>
                <option value="4">Dangerous</option>
                <option value="5">Extreme</option>
            </select>
        </div>

        <div class="mb-4">
          <label for="category" class="form-label">Category</label>
          <select name="category" class="form-control" id="category" required>
              <option value="HOUSE_APPLIANCES">House Appliances</option>
              <option value="ELECTRONIC">Electronic</option>
              <option value="OTHER">Other</option>
          </select>
         </div>

          <div class="mb-3">
            <label for="problemDesc" class="form-label">Describe your problem</label>
            <textarea class="form-control" name="deskripsi" id="problemDesc" rows="4" required></textarea>
          </div>

          <div class="mb-3">
            <label for="pickupAddress" class="form-label">Pick-up Address</label>
            <textarea class="form-control" id="pickupAddress" rows="3"  name="pick_address"  required></textarea>
          </div>

          <div class="mb-3">
            <label for="offerPrice" class="form-label">What price do you offer?</label>
            <input type="text" class="form-control" id="offerPrice"  name="price_offered"  placeholder="e.g. $20" required>
          </div>

          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Confirm</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
