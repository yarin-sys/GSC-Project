<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Italiana&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #fff6e5; margin: 1rem 2 rem" data-bs-theme="light">
      <div class="container-fluid">
        <img src="/assets/img/logo-fixit.jpg" class="img-fluid" alt="" style="z-index: 1000; width: 157px; height: 60px" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#Aboutus" style="font-size: 26px; font-family: inter; margin-left: 2.3rem; font-weight: 400; color: #164058">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="user" style="font-size: 26px; font-family: inter; margin-left: 2.3rem; font-weight: 400; color: #164058">User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#repairer" style="font-size: 26px; font-family: inter; margin-left: 2.3rem; font-weight: 400; color: #164058">Repairer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#community" style="font-size: 26px; font-family: inter; margin-left: 2.3rem; font-weight: 400; color: #164058">Community</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="container-fluid">
        <img src="/assets/img/logo-ikon-removebg-preview.png" alt="" class="img-fluid" />
        <div class="row">
          <div class="title">
            <div class="text">Give Broken Things a Second Life</div>
            <div class="subtext">~Fixit Forward</div>
        </div>
      </div>
    </header>

    <section class="about" id="Aboutus">
      <h1>HALOOo</h1>
    </section>

    <section class="user" id="user"></section>
    <section class="repairer" id="repairer"></section>
    <section class="community" id="community"></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
