<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Order</title>
</head>
<body>
    <!-- Header -->
    <header class="">
        <div class="">
            
            <!-- If you have header html template,put this login anchor(mandatory URL)-->
            <a href="http://127.0.0.1:5500/signup-login/login/index.html">Login</a>
        </div>
    </header>

    <main>
        <div class="">
            <h2>Items</h2>
             <!-- Dont change the attributes 'name' at this form! -->
            <form id="itemsForm">
                <div class="">
                    <label for="item_name" class="">Item Name</label>
                    <input type="text" class="" id="item_name" name="item_name" required>
                </div>
                <div class="">
                    <label for="picture" class="">Item photos</label>
                    <input class="form-control" type="file" id="picture" name="picture" multiple accept="image/*">
                </div>
                  
                <div class="mb-4">
                    <label for="rate" class="">Damage rate</label>
                    <select name="rate" class="" id="rate" required>
                        <option value="1">Low</option>
                        <option value="2">Moderate</option>
                        <option value="3">Considerable</option>
                        <option value="4">Dangerous</option>
                        <option value="5">Extreme</option>
                    </select>
                </div>
                <div class="">
                    <label for="deskripsi" class="">Deskripsi</label>
                    <textarea class="" id="deskripsi" name="deskripsi" rows="4" required></textarea>
                </div>
                <div class="">
                    <label for="pick_address" class="">Pick address</label>
                    <textarea class="" id="pick_address" name="pick_address" rows="4" required></textarea>
                </div>
                <div class="">
                    <label for="price_offered" class="">Price your offer for</label>
                    <input type="number" class="" id="price_offered" name="price_offered" required>
                    <span id="warning-price" class=""></span>
                </div>
    
                <button type="submit" class="">Submit</button>
            </form>
        </div>
    </main>
    
    <script src="./app2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
