<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fixit Forward</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/img/logo-ikon.jpg" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Italiana&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #fff6e5; backdrop-filter: blur(15px); margin: 1rem 2rem;" data-bs-theme="light">
      <div class="container-fluid">
        <a href="index.html">
          <img src="Images/logo-fixit.jpg" class="img-fluid" alt="FixIt Forward Logo" style="z-index: 1000; width: 157px; height: 60px" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#Aboutus">About Us</a></li>
            <li class="nav-item"><a class="nav-link active" href="#user">User</a></li>
            <li class="nav-item"><a class="nav-link active" href="#repairer">Repairer</a></li>
            <li class="nav-item"><a class="nav-link active" href="#community">Community</a></li>
          </ul>
          <div class="right-nav d-flex align-items-center">
            <i class="fa-solid fa-magnifying-glass me-3" id="search-icon" style="cursor: pointer;"></i>
            <a href="Sign-in" class="nav-link" style="font-size: 26px; font-weight: 400;">Sign-in</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Upload Form Section -->
    <section class="form-section container mt-5 pt-5">
      <div class="form-wrapper p-5 rounded">
        <form>
          <div class="mb-3">
            <label for="itemName" class="form-label">Item’s Name</label>
            <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Item’s Photo or Video</label>
            <div class="row g-2">
              <div class="col-6 col-sm-4 col-md-2"><div class="upload-box d-flex justify-content-center align-items-center"><i class="fa-solid fa-upload fa-2x"></i></div></div>
              <div class="col-6 col-sm-4 col-md-2"><div class="upload-box d-flex justify-content-center align-items-center"><i class="fa-solid fa-upload fa-2x"></i></div></div>
              <div class="col-6 col-sm-4 col-md-2"><div class="upload-box d-flex justify-content-center align-items-center"><i class="fa-solid fa-upload fa-2x"></i></div></div>
              <div class="col-6 col-sm-4 col-md-2"><div class="upload-box d-flex justify-content-center align-items-center"><i class="fa-solid fa-upload fa-2x"></i></div></div>
              <div class="col-6 col-sm-4 col-md-2"><div class="upload-box d-flex justify-content-center align-items-center"><i class="fa-solid fa-upload fa-2x"></i></div></div>
              <div class="col-6 col-sm-4 col-md-2"><div class="upload-box d-flex justify-content-center align-items-center"><i class="fa-solid fa-upload fa-2x"></i></div></div>
              <div class="col-6 col-sm-4 col-md-2"><div class="upload-box d-flex justify-content-center align-items-center"><i class="fa-solid fa-upload fa-2x"></i></div></div>
              <div class="col-6 col-sm-4 col-md-2"><div class="upload-box d-flex justify-content-center align-items-center"><i class="fa-solid fa-upload fa-2x"></i></div></div>
              <div class="col-6 col-sm-4 col-md-2"><div class="upload-box d-flex justify-content-center align-items-center"><i class="fa-solid fa-upload fa-2x"></i></div></div>
              <div class="col-6 col-sm-4 col-md-2"><div class="upload-box d-flex justify-content-center align-items-center"><i class="fa-solid fa-upload fa-2x"></i></div></div>
            </div>
          </div>


          <div class="mb-3">
            <label for="problemDesc" class="form-label">Describe your problem</label>
            <textarea class="form-control" id="problemDesc" rows="4"></textarea>
          </div>

          <div class="mb-3">
            <label for="pickupAddress" class="form-label">Pick-up Address</label>
            <textarea class="form-control" id="pickupAddress" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="offerPrice" class="form-label">What price do you offer?</label>
            <input type="text" class="form-control" id="offerPrice" placeholder="e.g. $20">
          </div>

          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Confirm</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
